<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Calculator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .operator-btn img {
            width: 40px;
            height: 40px;
        }
        .operator-btn {
            background: none;
            border: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Simple Calculator</h1>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="num1" class="form-label">Enter First Number:</label>
                <input type="number" class="form-control" id="num1" name="num1" required>
            </div>

            <div class="mb-3">
                <label for="num2" class="form-label">Enter Second Number:</label>
                <input type="number" class="form-control" id="num2" name="num2" required>
            </div>

            <div class="mb-3">
                <button type="submit" name="operator" value="+" class="operator-btn" title="Add">
                    <img src="{{ url_for('static', filename='plus.png') }}" alt="+">
                </button>
                <button type="submit" name="operator" value="-" class="operator-btn" title="Subtract">
                    <img src="{{ url_for('static', filename='minus.png') }}" alt="-">
                </button>
                <button type="submit" name="operator" value="*" class="operator-btn" title="Multiply">
                    <img src="{{ url_for('static', filename='multiply.png') }}" alt="*">
                </button>
                <button type="submit" name="operator" value="/" class="operator-btn" title="Divide">
                    <img src="{{ url_for('static', filename='divide.png') }}" alt="/">
                </button>
            </div>
        </form>

        {% if result is not none %}
        <div class="alert alert-success mt-4">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
